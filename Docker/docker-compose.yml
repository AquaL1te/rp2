version: "3"

services:
  ndn-base-image:
    build: ./base
    container_name: ndnbase
  ndn-router:
    build: ./router
    container_name: ndn-router1
    hostname: ndn-router1
    ports:
      - 6363:6363
    volumes:
      - /srv/ndn/router:/srv/ndn
  ndn-client:
    build: ./client
    container_name: ndn-client1
    hostname: ndn-client1
    volumes:
      - /srv/ndn/client:/srv/ndn
